<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign-up form | TOP Project</title>
    <link rel="stylesheet" href="./assets/css/fontface.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="column-1">
      <h1 class="logo">
        <img
          class="icon"
          src="./assets/images/odin-lined.png"
          alt="Sign up form icon"
        />
        <span class="name"> Odin </span>
      </h1>

      <p class="bottom-text">
        Photo by <a href="#">Halie west</a>on <a href="#">Unsplash</a>
      </p>
    </div>
    <div class="column-2">
      <p>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <em>now</em> to get started.
      </p>
      <p>You <em>know</em> you want to.</p>
      <form class="form" action="#">
        <div class="row-1">
          <h2>Let's do this!</h2>
          <div>
            <div class="field">
              <label for="first-name">first name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder="John"
                required
              />
            </div>
            <div class="field">
              <label for="last-name">last name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder="Doe"
                required
              />
            </div>
          </div>
          <div>
            <div class="field">
              <label for="email">email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="johndoe@gmail.com"
                required
                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
              />
            </div>
            <div class="field">
              <label for="phone-number">phone number</label>
              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                placeholder="123-456-789-10"
                pattern="^[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}$"
                required
              />
            </div>
          </div>
          <div>
            <div class="field">
              <label for="password">password</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="••••••••••"
                minlength="5"
                required
              />
            </div>
            <div class="field">
              <label for="password">confirm password</label>
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                placeholder="••••••••••"
                minlength="5"
                required
              />
            </div>
          </div>
        </div>
        <div class="row-2">
          <button class="create-acct-btn">Create Account</button>
          <p>
            Already have an account?
            <a class="link-to-login" href="#"> Login in </a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
